        <h2>诗歌</h2>
        
            <div class="masonry-grid">
                
                    <div class="masonry-grid-item">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">代闺人</h5>
                                <p class="card-text"><strong>形式:</strong> 七绝</p>
                                <p class="card-text"><strong>标签:</strong> 唐代, 沈宇</p>
                                <pre class="card-text">杨柳青青鸟乱吟， 
春风香霭洞房深。 
百花帘下朝窥镜， 
明月窗前夜理琴。</pre>
                            </div>
                        </div>
                    </div>
                
                    <div class="masonry-grid-item">
                        <div class="card h-100">
                            <div class="card-body">

                                <p class="card-text"><strong>标签:</strong> 唐代, 沈宇</p>
                                <pre class="card-text">日暮远天青， 
霜风入后庭。 
洞房寒未掩， 
砧杵夜泠泠。</pre>
                            </div>
                        </div>
                    </div>
                
                    <div class="masonry-grid-item">

                                <p class="card-text"><strong>标签:</strong> 唐代, 沈宇</p>
                                <pre class="card-text">菊黄芦白雁初飞， 
羌笛胡笳泪满衣。 
送君肠断秋江水， 
一去东流何日归。</pre>
                            </div>
                        </div>
