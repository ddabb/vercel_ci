秋气爽， 
湿衣寒。 
对九锁峰高， 
惊天一柱， 
壮观杭山。 
岩前。 
旧遗仙迹， 
幻云根、直作画图看。 
多少乔松古木， 
真如舞凤飞鸾。 
西风匹马夕阳残。 
行路肯辞难。 
便乘此清游， 
欲寻仙去， 
心与身安。 
班超侯封万里， 
笑虚名、牢落满人间。
