                  <pre class="card-text">楼因藩邸号， 
川势似依楼。 
显敞含清暑， 
岚光入素秋。 
山宜姑射貌， 
江泛李膺舟。 
郢曲思朋执， 
轻纱画胜游。 
极目郡城楼， 
浮云拂槛愁。 
政成多暇日， 
诗思动先秋。 
远霁千岩雪， 
随波一叶舟。 
昔曾窥粉绘， 
今愿许陪游。
