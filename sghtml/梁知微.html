                  <pre class="card-text">华容佳山水， 
之子厌承明。 
符竹纡小郡， 
江湖被德声。 
三年计吏入， 
路指巴丘城。 
凫舟才结缆， 
驺驾已相迎。 
别离他乡酒， 
委曲故人情。 
孤屿早烟薄， 
长波晚气清。 
辛勤方远骛， 
胜赏屡难并。 
回瞻洞庭浦， 
日暮愁云生。
