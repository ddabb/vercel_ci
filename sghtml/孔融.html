                  <pre class="card-text">岩岩钟山首， 
赫赫炎天路。 
高明曜云门， 
远景灼寒素。 
昂昂累世士， 
结根在所固。 
吕望老匹夫， 
苟为因世故。 
管仲小囚臣， 
独能建功祚。 
人生有何常， 
但患年岁暮。 
幸托不肖躯， 
且当猛虎步。 
安能苦一身， 
与世同举厝。 
由不慎小节， 
庸夫笑我度。 
吕望尚不希，
