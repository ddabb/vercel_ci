                                <pre class="card-text">曙色分层汉， 
莺声绕上林。 
报花开瑞锦， 
催柳绽黄金。 
断续随风远， 
间关送月沈。 
语当温树近， 
飞觉禁园深。 
绣户惊残梦， 
瑶池啭好音。 
愿将栖息意， 
从此沃天心。</pre>
