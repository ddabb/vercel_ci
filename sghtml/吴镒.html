                  <pre class="card-text">三楚上游地， 
五岭翠眉横。 
杜诗韩笔难尽， 
身到眼增明。 
最好流泉百道， 
НН绕城萦市， 
唯见洛阳城。 
化鹤三千岁， 
橘井尚凄清。 
阆风客， 
紫贝阙， 
白玉京。 
不堪天上官府， 
时此驻霓旌。 
岁晚朔云边雪， 
压尽蛮烟瘴雨， 
过雁落寒汀。 
况有如泉酒， 
细与故人倾。
