                  <pre class="card-text">极目天如画。 
水花中、涌出莲宫， 
翠楹碧瓦。 
胜景中川金焦似， 
勒石□□□□。 
尚隔浦、风烟不跨。 
妖蜃自降真歇手， 
涨平沙、妙补乾坤罅。 
双寺合， 
万僧夏。 
东西塔影龙分挂。 
夜无云、点点一天， 
星斗相射。 
七十二滩声到海， 
括橹瓯帆上下。 
泣不为、琵琶声哑。 
故寝荒凉成一梦， 
问来鸥、去鹭无知者。 
烟树湿， 
怒涛打。
