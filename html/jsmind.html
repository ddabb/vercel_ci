<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mind Map with jsMind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind/style/jsmind.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #jsmind_container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="jsmind_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/jsmind/js/jsmind.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('jsmind_container');
            const options = {
                container: container,
                editable: true,
                theme: 'primary'
            };
            const mind = {
                meta: {
                    name: 'My Mind Map',
                    author: 'Your Name',
                    version: '1.0.0'
                },
                format: 'node_tree',
                data: {
                    id: 'root',
                    topic: 'Root',
                    children: [
                        {
                            id: 'child1',
                            topic: 'Child 1'
                        },
                        {
                            id: 'child2',
                            topic: 'Child 2',
                            children: [
                                {
                                    id: 'grandchild1',
                                    topic: 'Grandchild 1'
                                },
                                {
                                    id: 'grandchild2',
                                    topic: 'Grandchild 2'
                                }
                            ]
                        },
                        {
                            id: 'child3',
                            topic: 'Child 3'
                        }
                    ]
                }
            };

            const jm = jsMind.show(options, mind);
        });
    </script>
</body>

</html>
