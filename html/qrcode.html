<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码工具</title>
    <link rel="stylesheet" href="../css/qrcode.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>二维码工具</h1>
        <div class="tabs">
            <a href="#generate" onclick="showTab('generate')">生成二维码</a>
            <a href="#scan" onclick="showTab('scan')">识别二维码</a>
        </div>
        <div id="generate" class="tab-content active">
            <input type="text" id="inputText" placeholder="输入文本以生成二维码" value="http://www.60score.com" />
            <input type="file" id="customLogoInput" accept="image/*" style="margin-top: 10px;" />
            <button onclick="generateQrcode()">生成二维码</button>
            <div id="qrcodeCanvas" width="256" height="256" style="border: 1px solid black; margin-top: 10px;"></div>
            <button onclick="captureImage()">保存二维码</button>
        </div>
        <div id="scan" class="tab-content">
            <input type="file" accept="image/*" capture="camera" id="fileInput" onchange="readImage()" />
            <button onclick="decodeFromInputImage()">识别二维码</button>
            <img id="inputImage" src="" alt="输入的图片" style="max-width: 100%; margin-top: 10px;" />
            <p id="result">二维码识别结果！</p>
        </div>
    </div>
    <script src="../js/qrcode.js"></script>
</body>

</html>
