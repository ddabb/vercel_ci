                <div class="card">
                    <div class="card-header">
                        <h1>二维码工具</h1>
                    </div>
                    <div class="card-body">
                        <div class="qrcontainer">
                            <div class="tabs">
                                <a href="#generate" onclick="showTab('generate')">生成</a>
                                <a href="#scan" onclick="showTab('scan')">识别</a>
                            </div>
                            <div id="generate" class="tab-content active">
                                <input type="text" id="inputText" placeholder="输入文本以生成二维码"
                                    value="http://www.60score.com" />
                                <div class="action-buttons">
                                    <label for="customLogoInput"
                                        class="custom-file-label custom-logo-btn">选择二维码中心图片</label>
                                    <input type="file" id="customLogoInput" accept="image/*" style="display: none;" />
                                    <button onclick="generateQrcode()">生成</button>
                                    <button onclick="captureImage()">保存</button>
                                </div>
                                <div id="qrcodeCanvas" width="256" height="256"
                                    style="border: 1px solid black; margin-top: 10px;"></div>
                            </div>
                            <div id="scan" class="tab-content">
                                <input type="file" accept="image/*" capture="camera" id="fileInput"
                                    onchange="readImage()" />
                                <button onclick="decodeFromInputImage()">识别二维码</button>
                                <img id="inputImage" src="" alt="输入的图片" style="max-width: 100%; margin-top: 10px;" />
                                <p id="result">识别结果</p>
                            </div>
                        </div>
