    <main class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center mb-4">HTML标签净化工具</h1>
                
                <div class="text-container">
                    <div class="text-box"></div>
                        <div class="text-header">输入（包含HTML标签的内容）</div>
                        <textarea id="input-text" class="text-area" placeholder="请将包含HTML标签的内容粘贴到这里..."></textarea>
                    </div>
                    <div class="text-box">
                        <div class="text-header">输出（已移除HTML标签的内容）</div>
                        <textarea id="output-text" class="text-area" placeholder="处理后的纯文本将显示在这里..." readonly></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="process-btn" class="btn btn-primary">处理内容</button>
                    <button id="copy-btn" class="btn btn-success">复制结果</button>
                    <button id="clear-btn" class="btn btn-secondary">清空内容</button>
                </div>
                
                <div class="info-box">
                    <h3>使用说明</h3>
                    <p>1. 将包含HTML标签的内容粘贴到左侧输入框</p>
                    <p>2. 点击"处理内容"按钮，右侧输出框将显示已移除HTML标签的纯文本</p>
                    <p>3. 点击"复制结果"按钮可将处理后的内容复制到剪贴板</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const processBtn = document.getElementById('process-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            
            // 处理内容按钮点击事件
            processBtn.addEventListener('click', function() {
                const input = inputText.value;
                if (!input.trim()) {
                    alert('请先在输入框中粘贴内容！');
                    return;
                }
                
                // 移除HTML标签
                const cleanText = removeHtmlTags(input);
                outputText.value = cleanText;
            });
            
            // 复制结果按钮点击事件
            copyBtn.addEventListener('click', function() {
                if (!outputText.value.trim()) {
                    alert('没有可复制的内容！');
                    return;
                }
                
                outputText.select();
                document.execCommand('copy');
                alert('内容已复制到剪贴板！');
            });
            
            // 清空内容按钮点击事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
            });
            
            // 移除HTML标签的函数
            function removeHtmlTags(html) {
                // 创建一个临时的div元素
                const tempDiv = document.createElement('div');
                // 设置div的innerHTML为输入的HTML
                tempDiv.innerHTML = html;
                // 获取div中的纯文本内容
                let text = tempDiv.textContent || tempDiv.innerText || '';
                
                // 处理可能的特殊情况
                text = text.replace(/\u200B/g, ''); // 移除零宽空格
                
                return text;
            }
            
            // 支持直接粘贴处理
            inputText.addEventListener('paste', function(e) {
                // 延迟一点执行，确保粘贴内容已经在输入框中
                setTimeout(() => {
                    const cleanText = removeHtmlTags(inputText.value);
                    outputText.value = cleanText;
                }, 100);
            });
        });
    </script>
