<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的图集</title>
    <meta name="description" content="探索我们独特的鼠年艺术作品集合，包括飞天鼠、兵马俑鼠和剪纸鼠等精彩内容。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-Popup.js/1.1.0/magnific-popup.min.css">
    <style>
        .grid-item { width: 200px; margin-bottom: 10px; }
        .grid-item img { max-width: 100%; height: auto; cursor: pointer; display: block; }
    </style>
</head>
<body>

<div class="grid">
    <!-- 动态插入图片 -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-Popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script>
    $(document).ready(function() {
        var images = [
            {"src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/飞天鼠.png", "alt": "一只穿着传统服饰的老鼠正在弹奏一把琵琶，背景是色彩斑斓的壁画风格，充满了浓厚的艺术氛围"},
            {"src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/兵马俑鼠.png", "alt": "兵马俑风格的老鼠雕像，手里拿着竹简，背景是类似兵马俑坑的考古现场，雕像表面有明显的裂纹和风化痕迹"},
            {"src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/剪纸鼠.png", "alt": "红色剪纸艺术作品，图案中有老鼠和鲤鱼，周围环绕着花卉和吉祥符号，背景为金色，阳光透过剪纸形成美丽光影"}
        ];

        var grid = $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: 200,
            gutter: 10
        });

        $.each(images, function(index, image) {
            var $img = $('<div class="grid-item"><a href="' + image.src + '" title="' + image.alt + '"><img loading="lazy" src="' + image.src + '" alt="' + image.alt + '"></a></div>');
            grid.append($img).masonry('appended', $img);
        }).masonry('layout');

        $('.grid').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            },
            image: {
                titleSrc: function(item) {
                    return item.el.attr('title') + '<small><a href="' + item.src + '" download>下载图片</a></small>';
                }
            }
        });
    });
</script>

</body>
</html>
