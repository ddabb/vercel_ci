<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="中国传统艺术风格老鼠主题艺术作品展示">
  <title>传统艺术鼠主题作品集 - 数字艺术展览</title>

  <!-- Masonry 瀑布流布局 -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- PhotoSwipe 图片查看器 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.3/photoswipe.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.3/umd/photoswipe.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.3/umd/photoswipe-lightbox.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.3/photoswipe-lightbox.esm.min.js"></script>

  <style>
    /* 基础样式 */
    body {
      font-family: "Segoe UI", system-ui;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    /* 瀑布流容器 */
    .grid {
      column-gap: 20px;
    }

    /* 图片项 */
    .grid-item {
      margin-bottom: 20px;
      break-inside: avoid;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 响应式图片 */
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;
    }

    /* 图片描述 */
    .caption {
      padding: 12px;
      font-size: 0.9em;
      color: #666;
      line-height: 1.4;
    }
  </style>

  <!-- 结构化数据 -->
  <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "传统艺术鼠主题数字作品集",
        "description": "展示以中国传统艺术形式创作的老鼠主题数字艺术作品",
        "image": [
            {
                "@type": "ImageObject",
                "name": "飞天鼠",
                "description": "敦煌壁画风格老鼠弹奏琵琶数字艺术作品",
                "contentUrl": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/飞天鼠.png"
            },
            {
                "@type": "ImageObject",
                "name": "兵马俑鼠",
                "description": "兵马俑考古风格老鼠雕像数字艺术作品",
                "contentUrl": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/兵马俑鼠.png"
            },
            {
                "@type": "ImageObject",
                "name": "剪纸鼠",
                "description": "中国传统剪纸风格老鼠与鲤鱼主题数字艺术作品",
                "contentUrl": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/剪纸鼠.png"
            }
        ]
    }
    </script>
</head>

<body>
  <h1>传统艺术鼠主题数字作品集</h1>

  <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 300 }'>
    <!-- 图片通过JavaScript动态加载 -->
  </div>

  <!-- PhotoSwipe 容器 -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <button class="pswp__button pswp__button--close" title="关闭"></button>
          <button class="pswp__button pswp__button--download" title="下载"></button>
          <div class="pswp__counter"></div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden"></div>
        <button class="pswp__button pswp__button--arrow--left" title="上一张"></button>
        <button class="pswp__button pswp__button--arrow--right" title="下一张"></button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const grid = document.querySelector('.grid');
    var images = [
      { "src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/飞天鼠.png", "alt": "一只穿着传统服饰的老鼠正在弹奏一把琵琶，背景是色彩斑斓的壁画风格，充满了浓厚的艺术氛围" },
      { "src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/兵马俑鼠.png", "alt": "兵马俑风格的老鼠雕像，手里拿着竹简，背景是类似兵马俑坑的考古现场，雕像表面有明显的裂纹和风化痕迹" },
      { "src": "https://cdn.jsdelivr.net/gh/ddabb/goodpic/img/剪纸鼠.png", "alt": "红色剪纸艺术作品，图案中有老鼠和鲤鱼，周围环绕着花卉和吉祥符号，背景为金色，阳光透过剪纸形成美丽光影" }
    ];

    images.forEach((img, index) => {
      const item = document.createElement('div');
      item.className = 'grid-item';
      item.innerHTML = `
                        <a href="${img.src}" 
                           data-pswp-width="1200" 
                           data-pswp-height="800" 
                           data-cropped="true"
                           rel="noopener"
                           data-index="${index}">
                            <img src="${img.src}" 
                                 alt="${img.alt}" 
                                 loading="lazy">
                        </a>
                        <div class="caption">${img.alt}</div>
                    `;
      grid.appendChild(item);
    });

    // 初始化Masonry
    new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: 300,
      gutter: 20,
      fitWidth: true
    });

    // 初始化PhotoSwipe
    const lightbox = new PhotoSwipeLightbox({
      gallery: '.grid',
      children: 'a',
      pswpModule: PhotoSwipe,
      arrowPrev: true,
      arrowNext: true,
      zoom: false,
      bgOpacity: 0.95,
    });

    // 添加下载按钮功能
    lightbox.on('uiRegister', () => {
      lightbox.pswp.ui.registerElement({
        name: 'download-button',
        ariaLabel: '下载图片',
        order: 8,
        isButton: true,
        html: '<i class="pswp__icn" style="background-image:url(\'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTkgOUgxNVYzSDlWOUg1bDcgNyA3LTdNNSAydjJoMTRWMkg1eiIvPjwvc3ZnPg==\')"></i>',
        onClick: (e, el) => {
          const imgSrc = lightbox.pswp.currSlide.data.src;
          const a = document.createElement('a');
          a.href = imgSrc;
          a.download = imgSrc.split('/').pop();
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      });
    });

    lightbox.init();
  </script>
</body>

</html>
