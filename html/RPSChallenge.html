<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>石头剪刀布挑战</title>
<link rel="stylesheet" href="../css/RPSChallenge.css">
</head>


<body>
  <div class="game-container">
      <div class="game-controls">
          <button id="generate">生成新游戏</button>
          <button id="restart">重新开始</button>
      </div>
      <div id="game-board" class="game-board"></div>
      <div class="game-info">
          <span>时间: <span id="time">0</span>秒</span>
          <span>步数: <span id="steps">0</span></span>
      </div>
      <div class="mobile-controls">
          <button class="control-btn" data-direction="up">↑</button>
          <button class="control-btn" data-direction="left">←</button>
          <button class="control-btn" data-direction="down">↓</button>
          <button class="control-btn" data-direction="right">→</button>
      </div>
  </div>
  <script src="../js/RPSChallenge.js"></script>
</body>
</html>
