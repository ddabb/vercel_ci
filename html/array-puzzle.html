    <div class="game-container">

        <div class="grid-container">
            <div class="col-count-container">
                <div class="col-count">2<br>2</div>
                <div class="col-count">2<br>1</div>
                <div class="col-count">1<br>4</div>
                <div class="col-count">3<br>1</div>
                <div class="col-count">1<br>3</div>
                <div class="col-count">2<br>2</div>
            </div>
    
            <!-- 行1 -->
            <div class="row-count" style="grid-row:2">1 3</div>
            <div class="cell" style="grid-column:2; grid-row:2"></div>
            <div class="cell obstacle" style="grid-column:3; grid-row:2">×</div>
            <div class="cell" style="grid-column:4; grid-row:2"></div>
            <div class="cell" style="grid-column:5; grid-row:2"></div>
            <div class="cell" style="grid-column:6; grid-row:2"></div>
            <div class="cell obstacle" style="grid-column:7; grid-row:2">×</div>
    
            <!-- 行2 -->
            <div class="row-count" style="grid-row:3">2 1 1</div>
            <div class="cell" style="grid-column:2; grid-row:3"></div>
            <div class="cell" style="grid-column:3; grid-row:3"></div>
            <div class="cell obstacle" style="grid-column:4; grid-row:3">×</div>
            <div class="cell" style="grid-column:5; grid-row:3"></div>
            <div class="cell obstacle" style="grid-column:6; grid-row:3">×</div>
            <div class="cell" style="grid-column:7; grid-row:3"></div>
    
            <!-- 行3 -->
            <div class="row-count" style="grid-row:4">5</div>
            <div class="cell obstacle" style="grid-column:2; grid-row:4">×</div>
            <div class="cell" style="grid-column:3; grid-row:4"></div>
            <div class="cell" style="grid-column:4; grid-row:4"></div>
            <div class="cell" style="grid-column:5; grid-row:4"></div>
            <div class="cell" style="grid-column:6; grid-row:4"></div>
            <div class="cell" style="grid-column:7; grid-row:4"></div>
    
            <!-- 行4 -->
            <div class="row-count" style="grid-row:5">1 1 1</div>
            <div class="cell" style="grid-column:2; grid-row:5"></div>
            <div class="cell obstacle" style="grid-column:3; grid-row:5">×</div>
            <div class="cell" style="grid-column:4; grid-row:5"></div>
            <div class="cell obstacle" style="grid-column:5; grid-row:5">×</div>
            <div class="cell" style="grid-column:6; grid-row:5"></div>
            <div class="cell obstacle" style="grid-column:7; grid-row:5">×</div>
    
            <!-- 行5 -->
            <div class="row-count" style="grid-row:6">3 2</div>
            <div class="cell" style="grid-column:2; grid-row:6"></div>
            <div class="cell" style="grid-column:3; grid-row:6"></div>
            <div class="cell" style="grid-column:4; grid-row:6"></div>
            <div class="cell obstacle" style="grid-column:5; grid-row:6">×</div>
            <div class="cell" style="grid-column:6; grid-row:6"></div>
            <div class="cell" style="grid-column:7; grid-row:6"></div>
    
            <!-- 行6 -->
            <div class="row-count" style="grid-row:7">2 1</div>
            <div class="cell obstacle" style="grid-column:2; grid-row:7">×</div>
            <div class="cell obstacle" style="grid-column:3; grid-row:7">×</div>
            <div class="cell" style="grid-column:4; grid-row:7"></div>
            <div class="cell" style="grid-column:5; grid-row:7"></div>
            <div class="cell obstacle" style="grid-column:6; grid-row:7">×</div>
            <div class="cell" style="grid-column:7; grid-row:7"></div>
        </div>
        <div class="game-button-container">
            <button class="custom-button restart-btn" onclick="restart()">重玩</button>
            <button class="custom-button undo-btn" onclick="undo()">撤销</button>
        </div>
