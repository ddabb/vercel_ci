    <main class="container mt-5">
        <h1 class="mb-4">BMI计算器</h1>
        <p class="lead mb-4">通过滑动选择您的身高(米)和体重(千克)，我们将为您计算BMI。BMI计算公式为：BMI = 体重(kg) / 身高(m)^2。</p>
        <form>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="heightSlider" class="form-label">身高(米)：</label>
                    <input type="range" min="0.5" max="2.5" step="0.02" class="form-range" id="heightSlider"
                        value="1.70">
                    <output for="heightSlider" id="heightOutput" style="font-size: 1.2em;">1.70 m</output>
                </div>
                <div class="col-sm-6">
                    <label for="weightSlider" class="form-label">体重(千克)：</label>
                    <input type="range" min="20" max="200" step="0.5" class="form-range" id="weightSlider" value="65">
                    <output for="weightSlider" id="weightOutput" style="font-size: 1.2em;">65 kg</output>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p id="bmiresult" class="lead bmi-result"></p>
                </div>
            </div>
