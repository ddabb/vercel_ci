    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <input type="checkbox" id="wallCollisionToggle" checked> 允许穿墙
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameSpeed = 100;
        let wallCollision = true; // 默认允许穿墙

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'lightgreen';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            if (wallCollision && (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount)) {
                gameOver();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                score++;
                placeFood();
            } else {
                snake.unshift(head);
                snake.pop();
            }
        }

        function placeFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function gameOver() {
            alert('游戏结束！得分：' + score);
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
        }

        // 添加触摸事件监听
        let touchStartX, touchStartY, touchEndX, touchEndY;

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);

        canvas.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;

            if (touchEndX - touchStartX > 30) {
                if (direction.y === 0) direction = { x: 1, y: 0 };
            } else if (touchEndX - touchStartX < -30) {
                if (direction.y === 0) direction = { x: -1, y: 0 };
            } else if (touchEndY - touchStartY > 30) {
                if (direction.x === 0) direction = { x: 0, y: 1 };
            } else if (touchEndY - touchStartY < -30) {
                if (direction.x === 0) direction = { x: 0, y: -1 };
            }
        }, false);

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }

        placeFood();
        gameLoop();

        // 允许设置穿墙或不穿墙
        document.addEventListener('DOMContentLoaded', () => {
            const wallCollisionToggle = document.getElementById('wallCollisionToggle');
            wallCollisionToggle.addEventListener('change', () => {
                wallCollision = wallCollisionToggle.checked;
            });
        });
    </script>
</body>
