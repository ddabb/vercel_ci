<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Main Test</title>
</head>

<body>
    <h1 style="font-size: 1.5em; margin: 0.5em 0;">这是一个测试npm包引用的页面</h1>
    <button id="startButton">Start Game</button>
    <div id="result"></div>
    <script type="module">
        import { GridPathFinder } from 'https://cdn.jsdelivr.net/npm/fishbb@1.0.21/+esm';
debugger;
        const notExistPotList = [18, 25, 23];
        const game = new GridPathFinder(6, 6, notExistPotList);

        document.getElementById('startButton').addEventListener('click', () => {
            game.setPassedPotAndPath(4);
            game.run(0);
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Path: ' + game.getPath().join(', ');
            if (!game.noFullPath) {
                resultDiv.textContent += ' Full path found!';
            } else {
                resultDiv.textContent += ' No full path found.';
            }
        });
    </script>
</body>

</html>
